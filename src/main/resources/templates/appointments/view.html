    <script>
        // 原始数据缓存
        let originalData = [];
        let allAppointments = [];

        $(document).ready(function() {
            // 页面加载时获取所有预约数据
            loadAllAppointments();
        });

        // 加载所有预约数据
        function loadAllAppointments() {
            showLoading();
            $.ajax({
                type: "POST",
                url: "/repair/appoint/list",
                contentType: "application/json",
                data: JSON.stringify({}), // 空对象，获取所有数据
                success: function(response) {
                    if (response.code === 200) {
                        allAppointments = response.data || [];
                        originalData = [...allAppointments];
                        renderAppointments(allAppointments);
                        updateTotalCount(allAppointments.length);
                    } else {
                        showAlert("danger", response.msg || "加载数据失败");
                        showEmptyMessage();
                    }
                },
                error: function(xhr, status, error) {
                    showAlert("danger", "网络错误，请稍后重试");
                    showEmptyMessage();
                    console.error("加载预约数据错误:", error);
                }
            });
        }

        // 按条件查询预约数据
        function queryAppointments() {
            var phone = $('#queryPhone').val().trim();
            var address = $('#queryAddress').val().trim();
            var date = $('#queryDate').val();
            // if (!phone && !address) {
            //     showAlert("warning", "请输入手机号或地址进行查询");
            //     return;
            // }
            
            showLoading();
            var queryData = {};
            if (phone) queryData.phone = phone;
            if (address) queryData.address = address;
            if (date) queryData.time = date;

            $.ajax({
                type: "POST",
                url: "/repair/appoint/list",
                contentType: "application/json",
                data: JSON.stringify(queryData),
                success: function(response) {
                    if (response.code === 200) {
                        var appointments = response.data || [];
                        originalData = [...appointments];
                        renderAppointments(appointments);
                        updateTotalCount(appointments.length);
                        
                        if (appointments.length === 0) {
                            showAlert("info", "未找到匹配的预约记录");
                        } else {
                            showAlert("success", `找到 ${appointments.length} 条匹配记录`);
                        }
                    } else {
                        showAlert("danger", response.msg || "查询失败");
                        showEmptyMessage();
                    }
                },
                error: function(xhr, status, error) {
                    showAlert("danger", "网络错误，请稍后重试");
                    showEmptyMessage();
                    console.error("查询预约数据错误:", error);
                }
            });
        }

        // 渲染预约列表
        function renderAppointments(appointments) {
            var tableBody = $('#appointmentTable');
            tableBody.empty();
            $('#emptyMessage').hide();
            
            if (!appointments || appointments.length === 0) {
                showEmptyMessage();
                return;
            }
            
            appointments.forEach(function(appointment) {
                var row = $('<tr>');
                
                // 格式化状态
                var statusText = getStatusText(appointment.status);
                var statusClass = getStatusClass(appointment.status);
                
                // 格式化时间
                var appointmentTime = formatDateTime(appointment.time);
                var createTime = formatDateTime(appointment.createdat);
                
                row.html(`
<!--                    <td>${appointment.id || '-'}</td>-->
                    <td>${appointment.name || '-'}</td>
                    <td>${appointment.phone || '-'}</td>
                    <td>${appointmentTime}</td>
                    <td>${appointment.address || '-'}</td>
                    <td>${appointment.brandname || '-'}</td>
                    <td>${appointment.repairtype || '-'}</td>
<!--                    <td><span class="status-badge ${statusClass}">${statusText}</span></td>-->
                    <td>${createTime}</td>
                    <td>
                        <button class="btn btn-sm btn-outline-primary" onclick="viewDetail(${appointment.id})" data-bs-toggle="modal" data-bs-target="#appointmentDetailModal">
                            <i class="bi bi-eye"></i> 详情
                        </button>
                    </td>
                `);
                
                tableBody.append(row);
            });
        }

        // 筛选数据（本地筛选）
        function filterData() {
            let statusFilter = $('#statusFilter').val();
            let dateFilter = $('#dateFilter').val();
            let searchText = $('#searchBox').val().toLowerCase();

            let filteredData = originalData.filter(item => {
                let statusMatch = !statusFilter || item.status === statusFilter;
                let dateMatch = !dateFilter || (item.time && item.time.includes(dateFilter));
                let searchMatch = !searchText || 
                    (item.phone && item.phone.toLowerCase().includes(searchText)) || 
                    (item.address && item.address.toLowerCase().includes(searchText)) ||
                    (item.name && item.name.toString().toLowerCase().includes(searchText));

                return statusMatch && dateMatch && searchMatch;
            });

            renderAppointments(filteredData);
            updateTotalCount(filteredData.length);
        }

        // 清空筛选
        function clearFilters() {
            $('#statusFilter').val('');
            $('#dateFilter').val('');
            $('#searchBox').val('');
            $('#queryPhone').val('');
            $('#queryAddress').val('');
            
            renderAppointments(originalData);
            updateTotalCount(originalData.length);
        }

        // 刷新数据
        function refreshData() {
            loadAllAppointments();
        }

        // 查看详情
        function viewDetail(appointmentId) {
            // 从当前数据中找到对应的预约记录
            let appointment = originalData.find(item => item.id == appointmentId);
            
            if (appointment) {
                $('#detailId').text(appointment.id || '-');
                $('#detailName').text(appointment.name || '-');
                $('#detailPhone').text(appointment.phone || '-');
                $('#detailTime').text(formatDateTime(appointment.time));
                $('#detailAddress').text(appointment.address || '-');
                $('#detailBrand').text(appointment.brandname || '-');
                $('#detailRepairType').text(appointment.repairtype || '-');
                $('#detailStatus').text(getStatusText(appointment.status));
                $('#detailCreateTime').text(formatDateTime(appointment.createdat));
                $('#detailOpenid').text(appointment.openid || '暂无数据');
            }
        }

        // 状态转换函数
        function getStatusText(status) {
            switch(status) {
                case 'pending': return '待确认';
                case 'confirmed': return '已确认';
                case 'completed': return '已完成';
                case 'cancelled': return '已取消';
                default: return status || '-';
            }
        }

        // 获取状态样式类
        function getStatusClass(status) {
            switch(status) {
                case 'pending': return 'status-pending';
                case 'confirmed': return 'status-confirmed';
                case 'completed': return 'status-completed';
                case 'cancelled': return 'status-cancelled';
                default: return 'status-pending';
            }
        }

        // 格式化日期时间
        function formatDateTime(dateTime) {
            if (!dateTime) return '-';
            
            try {
                var date = new Date(dateTime);
                if (isNaN(date.getTime())) return dateTime; // 如果无法解析，返回原值
                
                var year = date.getFullYear();
                var month = String(date.getMonth() + 1).padStart(2, '0');
                var day = String(date.getDate()).padStart(2, '0');
                var hours = String(date.getHours()).padStart(2, '0');
                var minutes = String(date.getMinutes()).padStart(2, '0');
                
                return `${year}-${month}-${day} ${hours}:${minutes}`;
            } catch (e) {
                return dateTime; // 格式化失败时返回原值
            }
        }

        // 显示加载状态
        function showLoading() {
            $('#appointmentTable').html(`
                <tr>
                    <td colspan="10" class="text-center text-muted">
                        <div class="py-4">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                            <p class="mt-2">正在加载数据...</p>
                        </div>
                    </td>
                </tr>
            `);
            $('#emptyMessage').hide();
        }

        // 显示空数据消息
        function showEmptyMessage() {
            $('#appointmentTable').html(`
                <tr>
                    <td colspan="10" class="text-center text-muted">
                        <div class="py-4">
                            <i class="bi bi-inbox" style="font-size: 3rem;"></i>
                            <p class="mt-2">暂无预约记录</p>
                        </div>
                    </td>
                </tr>
            `);
            updateTotalCount(0);
        }

        // 更新总计数
        function updateTotalCount(count) {
            $('#totalCount').text(`总计: ${count} 条记录`);
        }

        // 显示提示信息
        function showAlert(type, message) {
            var alertHtml = '<div class="alert alert-' + type + ' alert-dismissible fade show" role="alert">' +
                           message +
                           '<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>' +
                           '</div>';
            $('.main-content').prepend(alertHtml);
            
            // 3秒后自动关闭
            setTimeout(function() {
                $('.alert').alert('close');
            }, 3000);
        }
    </script>
