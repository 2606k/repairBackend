<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户登录/注册</title>
    <!-- 使用CDN链接 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Microsoft YaHei', sans-serif;
        }
        .login-container {
            max-width: 420px;
            width: 100%;
            padding: 20px;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .card-header {
            background-color: #3f51b5;
            color: white;
            text-align: center;
            border-radius: 15px 15px 0 0 !important;
            padding: 20px;
            border-bottom: none;
        }
        .card-header h4 {
            margin: 0;
            font-weight: 600;
        }
        .card-body {
            padding: 30px;
        }
        .nav-tabs {
            border-bottom: none;
            margin-bottom: 20px;
            justify-content: center;
        }
        .nav-tabs .nav-link {
            border: none;
            color: #6c757d;
            font-weight: 500;
            padding: 10px 20px;
            margin: 0 10px;
            transition: all 0.3s;
        }
        .nav-tabs .nav-link:hover {
            color: #3f51b5;
        }
        .nav-tabs .nav-link.active {
            color: #3f51b5;
            border-bottom: 2px solid #3f51b5;
            background-color: transparent;
        }
        .form-group label {
            font-weight: 500;
            color: #495057;
            margin-bottom: 5px;
        }
        .form-control {
            border-radius: 8px;
            padding: 12px;
            height: auto;
            border: 1px solid #ced4da;
            transition: all 0.3s;
        }
        .form-control:focus {
            border-color: #3f51b5;
            box-shadow: 0 0 0 0.2rem rgba(63, 81, 181, 0.25);
        }
        .btn-primary {
            background-color: #3f51b5;
            border: none;
            border-radius: 8px;
            padding: 12px;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s;
        }
        .btn-primary:hover {
            background-color: #303f9f;
            transform: translateY(-2px);
        }
        .text-muted {
            font-size: 14px;
        }
        .error-msg {
            font-size: 14px;
            margin-top: 10px;
            color: #dc3545;
        }
        .form-text {
            font-size: 12px;
            color: #6c757d;
        }
        .tab-content {
            padding-top: 10px;
        }
    </style>
</head>
<body>
<div class="login-container">
    <div class="card">
        <div class="card-header">
            <h4>欢迎使用</h4>
        </div>
        <div class="card-body">
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button" role="tab" aria-controls="login" aria-selected="true">登录</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#register" type="button" role="tab" aria-controls="register" aria-selected="false">注册</button>
                </li>
            </ul>
            <div class="tab-content" id="myTabContent">
                <!-- 登录表单 -->
                <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">
                    <form id="loginForm">
                        <div class="form-group mb-3">
                            <label for="loginPhone">手机号</label>
                            <input type="text" class="form-control" id="loginPhone" name="phone" placeholder="请输入手机号" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="loginPassword">密码</label>
                            <input type="password" class="form-control" id="loginPassword" name="password" placeholder="请输入密码" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 mt-3">登录</button>
                    </form>
                    <div id="loginErrorMsg" class="error-msg text-center mt-3" style="display: none;"></div>
                </div>
                
                <!-- 注册表单 -->
                <div class="tab-pane fade" id="register" role="tabpanel" aria-labelledby="register-tab">
                    <form id="registerForm">
                        <div class="form-group mb-3">
                            <label for="registerUserName">用户名</label>
                            <input type="text" class="form-control" id="registerUserName" name="userName" placeholder="请输入用户名" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="registerPhone">手机号</label>
                            <input type="text" class="form-control" id="registerPhone" name="phone" placeholder="请输入手机号" required>
                            <div class="form-text">手机号将作为您的登录账号</div>
                        </div>
                        <div class="form-group mb-3">
                            <label for="registerPassword">密码</label>
                            <input type="password" class="form-control" id="registerPassword" name="password" placeholder="请输入密码" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="confirmPassword">确认密码</label>
                            <input type="password" class="form-control" id="confirmPassword" placeholder="请再次输入密码" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 mt-3">注册</button>
                    </form>
                    <div id="registerErrorMsg" class="error-msg text-center mt-3" style="display: none;"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 使用CDN链接 -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    $(document).ready(function() {
        // 登录表单提交
        $("#loginForm").submit(function(event) {
            event.preventDefault();
            var formData = {
                phone: $("#loginPhone").val(),
                password: $("#loginPassword").val()
            };

            $.ajax({
                type: "POST",
                url: "/user/checklogin",
                contentType: "application/json",
                data: JSON.stringify(formData),
                success: function(response) {
                    if (response.code === 200) {
                        window.location.href = "/user/dashboard"; // 登录成功后跳转到管理后台
                    } else {
                        $("#loginErrorMsg").text(response.msg).show();
                    }
                },
                error: function(xhr, status, error) {
                    $("#loginErrorMsg").text("登录失败，请稍后重试").show();
                    console.error("登录请求错误:", error);
                }
            });
        });

        // 注册表单提交
        $("#registerForm").submit(function(event) {
            event.preventDefault();
            
            // 验证两次密码是否一致
            var password = $("#registerPassword").val();
            var confirmPassword = $("#confirmPassword").val();
            
            if (password !== confirmPassword) {
                $("#registerErrorMsg").text("两次输入的密码不一致").show();
                return;
            }
            
            var formData = {
                userName: $("#registerUserName").val(),
                phone: $("#registerPhone").val(),
                password: password,
                avatarUrl: "" // 默认为空
            };

            $.ajax({
                type: "POST",
                url: "/user/register",
                contentType: "application/json",
                data: JSON.stringify(formData),
                success: function(response) {
                    if (response.code === 0) {
                        // 注册成功，切换到登录标签页
                        $("#loginErrorMsg").text("注册成功，请登录").removeClass("error-msg").addClass("text-success").show();
                        $("#login-tab").tab("show");
                        // 自动填充登录表单
                        $("#loginPhone").val($("#registerPhone").val());
                    } else {
                        $("#registerErrorMsg").text(response.msg).show();
                    }
                },
                error: function(xhr, status, error) {
                    $("#registerErrorMsg").text("注册失败，请稍后重试").show();
                    console.error("注册请求错误:", error);
                }
            });
        });
    });
</script>
</body>
</html>
